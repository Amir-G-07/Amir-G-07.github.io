<h1>Kleurmodellen</h1>
<!--Ik heb elke p een class gegeven zodat ik ze makkelijker kan besturen via css-->

<p Een computerscherm bestaat uit veel pixels. Achter elke pixel zitten drie lampjes: rood, groen en blauw, wat de RGB-naam verklaart. Deze lampjes kunnen verschillende helderheden hebben, met waarden van 0 tot 255. Deze waarden bepalen de sterkte van het licht van de pixel. Stel je het rode lampje in op 250 en de groene en blauwe op 0, dan zie je de pixel als rood. In plaats van te zeggen dat het groene lampje uit is, moet je de volgorde van RGB gebruiken. Voor rood schrijf je dat als (255, 0, 0). De resolutie van een scherm of afbeelding verwijst naar het aantal pixels; hoe hoger de resolutie, hoe scherper de afbeelding.</p>


<p mengen van de kleuren rood, groen en blauw op een scherm werkt anders dan het mengen van verf. Bij verf resulteert het mengen van rood, groen en blauw in zwart. Wanneer je echter alle lampjes op hun hoogste stand (255) zet, krijg je wit. Als je verf van rood en groen mengt, krijg je bruin. Maar als je de lampjes voor rood en groen hoog instelt en het blauwe lampje uitschakelt, verschijnt er geel. Het RGB-systeem bestaat er ook het CMYK-kleurmodel, dat staat voor cyaan, magenta, geel en key (zwart). De term "key" wordt gebruikt om verwarring met de letter B te vermijden, die ook kan staan voor black of blue. In het RGB-systeem krijg je wit als je rood, groen en blauw op 255 zet, maar als je cyaan, magenta en geel op 255 instelt, krijg je zwart. Dit is de reden dat printers werken met de kleuren cyaan, magenta, geel en zwart</p>
